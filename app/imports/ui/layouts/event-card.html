<template name="Event_Card">
  <div id="{{id}}" class="ui link card">
    <div class="image"><img src="{{picture}}"></div>
    <div class="content">
      {{#if loggedIn}}<i class="right floated large {{#if starred id}}yellow{{else}}empty{{/if}} star icon"></i>{{/if}}
      <div class="header">{{name}}</div>
      <div class="description">{{description}}</div>
      {{#each categories}}
        <label class="ui small teal label" style="margin-top: 8px;">{{this}}</label>
      {{/each}}
    </div>
    <div class="extra content">
      <span class="right floated"><i class="calendar icon"></i>{{formatDate date}}</span>
      <a class="left floated user-link" href="{{pathFor 'Profile_Page' username=organizer}}">
        <i class="user icon"></i>{{getName organizer}}
      </a>
    </div>
  </div>
</template>
