<template name="Add_Event_2_Page">
  {{#if Template.subscriptionsReady}}
    <div style="padding-top: 20px; padding-bottom: 20px" class="ui text container">
      <div class="ui attached message">
        <div class="header">
          Spread the word! List your event!
        </div>
        <p>Fill out the form below to tell UH Manoa about what's happening.</p>
      </div>
      <form class="ui form attached fluid segment event-form {{ successClass }} {{ errorClass }}">
        <h4 class="ui horizontal divider header">
          <i class="content icon"></i>
          Categories
        </h4>
        {{> Select_Form_Control label="Categories" required=true options=categories errorMessage=(fieldError 'categories') multiple=true}}

        <h4 class="ui horizontal divider header">
          <i class="linkify icon"></i>
          External Link
        </h4>
        {{> Text_Form_Control link=true label="Website" errorMessage=(fieldError "website")}}

        <h4 class="ui horizontal divider header">
          <i class="file image outline icon"></i>
          Event Picture
        </h4>
        {{> Text_Form_Control link=true label="Picture" errorMessage=(fieldError "picture")}}

        <h4 class="ui horizontal divider header">
          <i class="location arrow icon"></i>
          Location
        </h4>
        {{> Location_Picker required=true}}
        <br><br>

        <div class="two fields">
          <div class="field">
            <a href="{{pathFor 'Edit_Event_Page' _id=eventId}}">
              <button class="ui left floated blue button"><i class="caret left icon"></i> Page 1</button>
            </a>
          </div>
          <div class="field">
            <button class="ui right floated green submit button" type="submit"><i class="icon add square"></i> List my
              event
            </button>
          </div>
        </div>
      </form>
      <div class="ui bottom attached warning message">
        <i class="icon help"></i>
        Want to edit a new listing you made? <a href="{{pathFor 'Edit_Event_Page'}}">Click here</a> instead.
      </div>
    </div>
  {{/if}}
</template>
