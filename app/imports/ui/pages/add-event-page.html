<template name="Add_Event_Page">
  {{#if Template.subscriptionsReady}}
    <div style="padding-top: 20px; padding-bottom: 20px" class="ui text container">

      <div class="ui attached message">
        <div class="header">
          Spread the word! List your event!
        </div>
        <p>Fill out the form below to tell UH Manoa about what's happening.</p>
      </div>

      <form class="ui form attached fluid segment event-form {{ successClass }} {{ errorClass }}">
        <h4 class="ui horizontal divider header">
          <i class="tag icon"></i>
          Event Name
        </h4>
        {{> Text_Form_Control label="Name" required=true errorMessage=(fieldError "name")}}

        <h4 class="ui horizontal divider header">
          <i class="content icon"></i>
          Event Description
        </h4>
        {{> TextArea_Form_Control label="Description" required=true errorMessage=(fieldError "description")}}

        <h4 class="ui horizontal divider header">
          <i class="calendar icon"></i>
          Date/Time
        </h4>
        {{> Date_Field label="DateTime" placeholder="Date and Time" required=true errorMessage=(fieldError "start")}}

        <h4 class="ui horizontal divider header">
          <i class="mail icon"></i>
          Contact Information
        </h4>
        <div class="two fields">
          <div class="field">
            <label>Email</label>
            {{> Text_Form_Control label="Email" required=true errorMessage=(fieldError "email")}}
          </div>
          <div class="field">
            <label>Phone</label>
            {{> Text_Form_Control label="Phone" required=true errorMessage=(fieldError "phone")}}
          </div>
        </div>

        <h4 class="ui horizontal divider header">
          <i class="file image outline icon"></i>
          Event Picture
        </h4>
        {{> Text_Form_Control placeholder="Picture URL" label="Picture" required=true errorMessage=(fieldError "picture") multiple=true}}

        <h4 class="ui horizontal divider header">
          <i class="users icon"></i>
          Organizations
        </h4>
        {{> Select_Form_Control label="Organizations" options=organizations errorMessage=(fieldError "organizations")  multiple=true}}

        <h4 class="ui horizontal divider header">
          <i class="content icon"></i>
          Categories
        </h4>
        {{> Select_Form_Control label="Categories" required=true options=categories errorMessage=(fieldError 'categories') multiple=true}}

        <h4 class="ui horizontal divider header">
          <i class="linkify icon"></i>
          External Link
        </h4>
        {{> Text_Form_Control placeholder="Website URL" label="Website" errorMessage=(fieldError "website")}}

        <h4 class="ui horizontal divider header">
          <i class="location arrow icon"></i>
          Location
        </h4>
        {{> Location_Picker label="EventMap" required=true
            value="University of Hawaii at Manoa, Campus Road, Honolulu, HI, United States"}}
        <br><br>

        <div class="field">
          <button class="ui right floated green submit button" type="submit"><i class="icon add square"></i> List my
            event
          </button>
        </div>
        <br>
      </form>
    </div>
    <script>
      $("form").bind("keypress", function (e) {
        if (e.keyCode === 13) {
          $("#btnSearch").attr('value');
          //add more buttons here
          return false;
        }
      });
    </script>
  {{else}}
    {{> Loading}}
  {{/if}}
</template>
