<template name="Add_Event_Page">
  <div style="padding-top: 20px; padding-bottom: 20px" class="ui text container">
    <div class="ui attached message">
      <div class="header">
        Spread the word! List your event!
      </div>
      <p>Fill out the form below to tell UH Manoa about what's happening.</p>
    </div>

    <form class="ui form attached fluid segment">
      <h4 class="ui horizontal divider header">
        <i class="tag icon"></i>
        Event Name
      </h4>
      <div class="required field">
        <div class="field">
          <input type="text" name="event-name" placeholder="Event Name">
        </div>
      </div>
      <h4 class="ui horizontal divider header">
        <i class="content icon"></i>
        Event Description
      </h4>
      <div class="required field">
        <div class="field">
          <textarea rows="2" name="event-description"
                    placeholder="Event Description"></textarea>
        </div>
      </div>
      <h4 class="ui horizontal divider header">
        <i class="calendar icon"></i>
        Date/Time
      </h4>
      {{> Date_Field}}

      <h4 class="ui horizontal divider header">
        <i class="users icon"></i>
        Organization
      </h4>
      <div class="required field">
        <div class="ui fluid search selection dropdown">
          <input type="hidden" name="event-organization">
          <i class="dropdown icon"></i>
          <div class="default text">Organization</div>
          <div class="menu">
            <div class="item" data-value="accounting-club">Accounting Club</div>
            <div class="item" data-value="association-for-computing-machinery-at-manoa">Association for Computing
              Machinery at Manoa
            </div>
            <div class="item" data-value="art-club">Art Club</div>
            <div class="item" data-value="geology-and-geophysics-club">Geology & Geophysics Club</div>
            <div class="item" data-value="institute-for-teacher-education">Institute for Teacher Education</div>
          </div>
        </div>
      </div>
      <h4 class="ui horizontal divider header">
        <i class="mail icon"></i>
        Contact Information
      </h4>
      <div class="two fields">
        <div class="field">
          <label>Email</label>
          <div class="field">
            <input type="text" name="contact-email" placeholder="foo@gmail.com">
          </div>
        </div>
        <div class="field">
          <label>Phone</label>
          <div class="field">
            <input type="text" name="contact-phone" placeholder="xxx-xxx-xxxx">
          </div>
        </div>
      </div>

      <br>
    </form>
    <div class="ui bottom attached warning message">
      <i class="icon help"></i>
      Want to edit a new listing you made? <a href="{{pathFor 'Edit_Event_Page'}}">Click here</a> instead.
    </div>
  </div>
  <!--<script>-->
    <!--$('.ui.dropdown')-->
        <!--.dropdown()-->
    <!--;-->
  <!--</script>-->
</template>
