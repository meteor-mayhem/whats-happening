<template name="Edit_Event_Page">
  {{#if Template.subscriptionsReady}}
    <div style="padding-top: 20px; padding-bottom: 20px" class="ui text container">

      <div class="ui attached message">
        <div class="header">
          Spread the word! List your event!
        </div>
        <p>Edit your already listed event.</p>
      </div>

      <form class="ui form attached fluid segment event-form {{ successClass }} {{ errorClass }}">
        <h4 class="ui horizontal divider header">
          <i class="tag icon"></i>
          Event Name
        </h4>
        {{> Text_Form_Control label="Name" required=true value=(eventDataField 'name') errorMessage=(fieldError "name")}}

        <h4 class="ui horizontal divider header">
          <i class="content icon"></i>
          Event Description
        </h4>
        {{> TextArea_Form_Control label="Description" required=true value=(eventDataField 'description') errorMessage=(fieldError 'description')}}

        <h4 class="ui horizontal divider header">
          <i class="calendar icon"></i>
          Date/Time
        </h4>
        {{> Date_Field label="DateTime" required=true value=(eventDataField)}}

        <h4 class="ui horizontal divider header">
          <i class="users icon"></i>
          Organization
        </h4>
        {{> Select_Form_Control label="Organization" required=true value=(eventDataField 'organizer') options=organizations errorMessage=(fieldError 'organizer')}}

        <h4 class="ui horizontal divider header">
          <i class="mail icon"></i>
          Contact Information
        </h4>
        <div class="two fields">
          <div class="required field">
            <label>Email</label>
            {{> Text_Form_Control required=true value=(eventDataField 'email') errorMessage=(fieldError "email")}}
          </div>
          <div class="field">
            <label>Phone</label>
            {{> Text_Form_Control required=true value=(eventDataField 'phone') errorMessage=(fieldError "phone")}}
          </div>
        </div>
        <br>

        <div class="field">
          <a href="{{pathFor 'Edit_Event_2_Page'}}">
            <button class="ui right floated blue button" type="submit">Page 2 <i class="caret right icon"></i></button>
          </a>
        </div>
        <br>
      </form>
      <div class="ui bottom attached warning message">
        <i class="icon help"></i>
        Want to add a new listing? <a href="{{pathFor 'Add_Event_Page'}}">Click here</a> instead.
      </div>
    </div>
  {{/if}}
</template>
