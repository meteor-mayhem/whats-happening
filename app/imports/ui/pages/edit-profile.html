<template name="Edit_Profile_Page">

  {{#if Template.subscriptionsReady}}
  <div style="padding-top: 20px; padding-bottom: 20px" class="ui text container">
    <div class="ui attached message">
      <div class="header">
        Want to change something?
      </div>
      <p>Fill out the form below to make your changes!</p>
    </div>

    <form class="ui form attached fluid segment user-form {{ successClass }} {{ errorClass }}">
      <h4 class="ui horizontal divider header">
        <i class="university icon"></i>
        Username (UH ID)
      </h4>

      <div class="field">
        <div class="ui disabled input">
          <input type="text" placeholder={{user}}>
        </div>
      </div>

      <h4 class="ui horizontal divider header">
        <i class="tag icon"></i>
        First and Last Name
      </h4>
      <div class="required field">
        <div class="two fields">

          {{> Text_Form_Control label="First_Name" required=true errorMessage=(fieldError "first") value=(profileDataField 'first')}}
          {{> Text_Form_Control label="Last_Name" required=true errorMessage=(fieldError "last") value=(profileDataField 'last')}}

        </div>
      </div>
      <h4 class="ui horizontal divider header">
        <i class="content icon"></i>
        Interests
      </h4>
      <div class="required field">
        {{> Select_Form_Control label="Interests" required=true multiple=true options=categories errorMessage=(fieldError 'interests') value=(profileDataField 'interests')}}
      </div>
      <h4 class="ui horizontal divider header">
        <i class="users icon"></i>
        Organizations You Belong To
      </h4>
      <div class="required field">
        {{> Select_Form_Control label="Organizations" required=false multiple=true options=organizations errorMessage=(fieldError 'organizations') value=(profileDataField 'organizations')}}
      </div>

      <h4 class="ui horizontal divider header">
        <i class="image icon"></i>
        Profile Picture
      </h4>
      <div class="required field">
        <div class="field">
          {{> Text_Form_Control label="Profile_Picture" required=true errorMessage=(fieldError "picture") value=(profileDataField 'picture')}}
        </div>
      </div>

      <h4 class="ui horizontal divider header">
        <i class="child icon"></i>
        About Me
      </h4>
      <div class="required field">
        {{> TextArea_Form_Control label="About_Me" required=true errorMessage=(fieldError "bio") value=(profileDataField 'bio')}}
      </div>

      <h4 class="ui horizontal divider header">
        <i class="mail icon"></i>
        Contact Information
      </h4>
      <div class="two fields">
        <div class="field">
          <label>Email</label>
          {{> Text_Form_Control label="Email" required=true errorMessage=(fieldError "email") value=(profileDataField 'email')}}
        </div>
        <div class="field">
          <label>Phone</label>
          {{> Text_Form_Control label="Phone" required=true errorMessage=(fieldError "phone") value=(profileDataField 'phone')}}
        </div>
      </div>
      <h4 class="ui horizontal divider header"></h4>
      <div class="two fields">
        <div class="inline field">
        </div>
        <div class="field">
          <button class="ui right floated blue button" type="submit">Edit Profile<i class="caret right icon"></i></button>
        </div>
      </div>

    </form>
  </div>
  <script>
  function term() {
      var myWindow = window.open("", "MsgWindow", "width=700,height=300");
      myWindow.document.write("<h4>This application has been developed by students at the University of Hawaii. It is provided on a pilot basis and there are no guarantees regarding future access to this system. All users are expected to adhere to the principles specified in the University of Hawaii Systemwide Student Conduct Code. The developers reserve the right to ban access to this system by any students who violate this code of conduct or otherwise display inappropriate behavior on the site.</h4>");
  }
</script>
{{/if}}
</template>
