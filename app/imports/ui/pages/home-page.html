<template name="Home_Page">
  <div class="ui container">
    <div style="height: 20px;"></div>

    <div class="ui huge header">
      Events Happening at UH Manoa
      <img src="/images/uhm-logo.png">
    </div>

    <div style="height: 30px;"></div>

    <!-- Event Menu -->
    <div class="ui secondary pointing menu">
      <a class="item">Browse Events</a>
      <a class="right floated active item"><i class="ui search icon"></i>Search Events</a>
    </div>

      <div class="two fields">
        <div class="field">
          <label>By Name</label>
          <input type="text" placeholder="Event name">
        </div>
        <div class="field">
          <label>By Owner</label>
          <input type="text" placeholder="Owner name">
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>By Categories</label>
          <input type="text" placeholder="Categories">
        </div>
        <div class="field">
          <label>By Organizations</label>
          <input type="text" placeholder="Organizations">
        </div>
      </div>
      <button class="ui primary button">Search</button>

              <!--<div class="item">50.0 miles</div>-->
            <!--</div>-->
          <!--</div>-->
        <!--</div>-->
      <!--</div>-->
    </div>

    <!-- Event Cards -->
    {{> Event_Modal}}
    <div class="ui padded segment">
      <div class="ui four cards">
        {{#each listEvents}}
          {{> Event_Card id=this._id picture=this.picture name=this.name description=this.description organizer=this.organizer}}
        {{/each}}
      </div>
    </div>

    <div style="height: 30px;"></div>

  </div>
