<template name="Home_Page">
  <div class="ui container">
    <div style="height: 20px;"></div>

    <div class="ui huge header">
      Events Happening at UH Manoa
      <img src="/images/uhm-logo.png">
    </div>

    <div style="height: 30px;"></div>

    <!-- Event Menu -->
    <div class="ui secondary pointing menu">
      <a class="item">Browse Events</a>
      <a class="right floated active item"><i class="ui search icon"></i>Search Events</a>
    </div>
    <div class="ui padded form segment">
      <div class="two fields">
        <div class="field">
          <label>By Name</label>
          <input type="text" placeholder="Event name">
        </div>
        <div class="field">
          <label>By Owner</label>
          <input type="text" placeholder="Owner name">
        </div>
      </div>
      <div class="fields">
        <div class="thirteen wide field">
          <label>Category Search</label>
          <input type="text" placeholder="Categories">
        </div>
        <div class="three wide field">
          <label>Logical Filtering</label>
          <button class="ui fluid green toggle button">OR Categories</button>
        </div>
      </div>
      <div class="field">
        <div class="three wide field">
          <label>By Distance</label>
          <div class="ui selection dropdown">
            <input type="hidden" name="distance">
            <i class="dropdown icon"></i>
            <div class="default text">Within...</div>
            <div class="menu">
              <div class="item">0.1 miles</div>
              <div class="item">0.5 miles</div>
              <div class="item">1.0 miles</div>
              <div class="item">5.0 miles</div>
              <div class="item">10.0 miles</div>
              <div class="item">50.0 miles</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Event Cards -->
    <div class="ui padded segment">
      <div class="ui four cards">

        {{#each event}}
          <div class="ui link card">
            <div class="image"><img src={{this.picture}}></div>
            <div class="content">
              <div class="header">{{this.name}}</div>
              <div class="description">{{this.description}}</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated" href="{{pathFor 'Profile_Page' username=this.organizer}}">
                <i class="user icon"></i>{{this.organizer}}
              </a>
            </div>
          </div>
        {{/each}}
      </div>

      <div style="height: 30px;"></div>
    </div>
  </div>
</template>
