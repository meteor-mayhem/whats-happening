<template name="Landing_Page">

  <div class="ui fluid container landing page background">
    <div class="ui center aligned container landing page">
      <img class="ui small centered image" src="/images/landing-logo.svg">
      <p style="font-size: 60px; color: #FFFFFF">An easy place to view events around you</p>
      <a href="{{ pathFor 'Home_Page' }}">
        <button class="ui massive blue button">Find Out What's Happening</button>
      </a>
    </div>
  </div>

  <div style="height: 100px;"></div>

  <div class="ui container">
    <div class="ui center aligned container landing page two">
      <i class="massive green comments outline icon"></i>
      <p style="font-size: 40px">A better way to spread the word</p>
      <p style="font-size: 30px">Whats Happening brings event planners and event goers together<br>
        to change the way you find out whats going on around you</p>
      <a href="{{ pathFor 'Home_Page'}}">
        <button class="ui huge green button">View Events Around You</button>
      </a>
    </div>

    <div style="padding-bottom: 50px;" class="ui four cards">

      <div class="ui link card">
        <div class="image"><img src="/images/events/baseball.jpg"></div>
        <div class="content">
          <div class="header">Intramural Baseball</div>
          <div class="description">Baseball with the boys at McCully park.</div>
        </div>
        <div class="extra content">
          <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
          <a class="left floated"><i class="user icon"></i>Dylan Tokita</a>
        </div>
      </div>

      <div class="ui link card">
        <div class="image"><img src="/images/events/basketball.jpg"></div>
        <div class="content">
          <div class="header">Pickup Basketball</div>
          <div class="description">Play some pickup basketball at the rec center.</div>
        </div>
        <div class="extra content">
          <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
          <a class="left floated"><i class="user icon"></i>LeBron James</a>
        </div>
      </div>

      <div class="ui link card">
        <div class="image"><img src="/images/events/beach-volleyball.jpeg"></div>
        <div class="content">
          <div class="header">Beach Volleyball</div>
          <div class="description">Beach volleyball at Ala Moana beach.</div>
        </div>
        <div class="extra content">
          <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
          <a class="left floated"><i class="user icon"></i>Jerry Wu</a>
        </div>
      </div>

      <div class="ui link card">
        <div class="image"><img src="/images/events/billiards.jpg"></div>
        <div class="content">
          <div class="header">8-Ball Pool</div>
          <div class="description">Billiards at Frear Hall. All welcome (except Nathan).</div>
        </div>
        <div class="extra content">
          <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
          <a class="left floated"><i class="user icon"></i>Glenn Galvizo</a>
        </div>
      </div>
    </div>

    <div style="height: 100px;"></div>

    <div class="ui two column grid">
      <div class="row">
        <div class="middle aligned column">
          <p style="font-size: 25px">Plan events better</p>
          <p style="font-size: 20px">Get you event out there! Spread the word for your next event on a
            simple and easy platform. See what events people are attending!</p>
        </div>

        <div class="center aligned column">
          <i class="massive circular inverted blue checked calendar icon"></i>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="center aligned column">
          <i class="massive circular inverted purple find icon"></i>
        </div>

        <div class="middle aligned column">
          <p style="font-size: 25px">Sift through the chaos</p>
          <p style="font-size: 20px">See the events that interest you and others the most. Meet new people or catch up
            with old friends. Whats Happening is the place to make it happen!</p>
        </div>
      </div>
    </div>

    <div style="height: 100px;"></div>

    <div class="ui center aligned container landing page three">
      <p style="font-size: 40px">Get started for free</p>
      <p style="font-size: 30px">Join the rest of the people already using Whats Happening to
        create, plan, and attend events around them. Sign up with your UH Credentials!</p>

      <a class="cas-login">
        <button class="ui huge green button sign up">Sign up & know Whats Happening</button>
      </a>
    </div>
  </div>
  <div style="height: 100px;"></div>
</template>
