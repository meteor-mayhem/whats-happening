<template name="Profile_Page">
  <div class="ui container">
    <div style="height: 30px;"></div>

    <!-- User profile -->
    {{#each profile}}
      <div class="ui padded raised grid segment">
        <div class="ui four wide column">
          <div class="ui circular raised profile-picture segment">
            <img class="ui circular image" src="{{this.picture}}">
          </div>
        </div>
        <div class="ui twelve wide column">
          <div class="ui one column grid">
            <div class="column">
              <div class="ui huge header">{{this.first}} {{this.last}}</div>
              <p>{{this.bio}}</p>
            </div>
            <div class="column">
              <div class="ui small header">My interests</div>
              {{#each this.interests}}
                <div class="ui medium teal compact label">{{this}}</div>
              {{/each}}
            </div>
            <div class="column">
              <div class="ui small header">My organizations</div>
              {{#each this.organizations}}
                <div class="ui medium teal compact label">{{this}}</div>
              {{/each}}
              <!--<div class="ui right floated labeled follow button" tabindex="0">-->
                <!--<button class="ui blue button"><i class="feed icon"></i>Follow</button>-->
                <!--<a class="ui basic blue left pointing label">{{this.followers}}</a>-->
              <!--</div>-->
            </div>
          </div>
        </div>
      </div>
    {{/each}}

    <div style="height: 40px;"></div>

    <!-- Event Menu -->
    <div class="ui event secondary pointing menu">
      <a class="active own item">My Events</a>
      <a class="attending item">Events I'm Attending</a>
      {{#if isUser}}
        <a class="saved item"><i class="yellow star icon"></i>Saved Events</a>
      {{/if}}
    </div>

    <!--Card Menu-->
    <div class="ui padded segment" style="min-height: 466px;">
      <div class="ui own four cards">
        {{#each ownEvents}}
          {{> Event_Card id=this._id picture=this.picture name=this.name description=this.description organizer=this.organizer date=this.start categories=this.categories}}
        {{/each}}
      </div>
      <div class="ui attending four cards transition hidden">
        {{#each attendingEvents}}
          {{> Event_Card id=this._id picture=this.picture name=this.name description=this.description organizer=this.organizer date=this.start categories=this.categories}}
        {{/each}}
      </div>
      {{#if isUser}}
        <div class="ui saved four cards transition hidden">
          {{#each savedEvents}}
            {{> Event_Card id=this._id picture=this.picture name=this.name description=this.description organizer=this.organizer date=this.start categories=this.categories}}
          {{/each}}
        </div>
      {{/if}}
    </div>

    <div style="height: 30px;"></div>
  </div>
</template>
