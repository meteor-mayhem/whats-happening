<template name="Profile_Page">
  <div class="ui container">
    {{#If_Logged_In}}
      <div style="height: 30px;"></div>

      <!-- User profile -->
      <div class="ui padded raised grid segment">
        <div class="ui four wide column">
          <div class="ui circular raised profile-picture segment">
            <img class="ui circular image" src="/images/profiles/kevin-hart.png">
          </div>
        </div>
        <div class="ui twelve wide column">
          <div class="ui one column grid">
            <div class="column">
              <div class="ui huge header">Kevin Hart</div>
              <p>Hey what's up all. I'm Kevin and I like to just have fun. Come see what's happening at UHM!</p>
            </div>
            <div class="column">
              <div class="ui small header">My interests</div>
              <button class="ui small compact red button">Comedy</button>
              <button class="ui small compact green button">Acting</button>
              <button class="ui small compact orange button">Basketball</button>
              <button class="ui small compact teal button">Surfing</button>
              <button class="ui small compact brown button">Hiking</button>
            </div>
            <div class="column">
              <div class="ui small header">Connect with me</div>
              <button class="ui circular facebook icon button"><i class="facebook icon"></i></button>
              <button class="ui circular twitter icon button"><i class="twitter icon"></i></button>
              <button class="ui circular instagram icon button"><i class="instagram icon"></i></button>
              <button class="ui circular linkedin icon button"><i class="linkedin icon"></i></button>
              <button class="ui circular google plus icon button"><i class="google plus icon"></i></button>
              <div class="ui right floated labeled follow button" tabindex="0">
                <div class="ui blue button"><i class="feed icon"></i>Follow</div>
                <a class="ui basic blue left pointing label">9,001</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div style="height: 40px;"></div>

      <!-- Saved Events -->
      <div class="ui secondary pointing menu">
        <a class="item active">My Events</a>
        <a class="item">Events I'm Attending</a>
        <div class="right menu">
          <a class="item">Filter</a>
        </div>
      </div>
      <div class="ui padded segment">
        <div class="ui four cards">
          <div class="ui link card">
            <div class="image"><img src="/images/events/baseball.jpg"></div>
            <div class="content">
              <div class="header">Intramural Baseball</div>
              <div class="description">Baseball with the boys at McCully park.</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Dylan Tokita</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/basketball.jpg"></div>
            <div class="content">
              <div class="header">Pickup Basketball</div>
              <div class="description">Play some pickup basketball at the rec center.</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>LeBron James</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/beach-volleyball.jpeg"></div>
            <div class="content">
              <div class="header">Beach Volleyball</div>
              <div class="description">Beach volleyball at Ala Moana beach.</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Jerry Wu</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/billiards.jpg"></div>
            <div class="content">
              <div class="header">8-Ball Pool</div>
              <div class="description">Billiards at Frear Hall. All welcome (except Nathan).</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Glenn Galvizo</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/paddleboard-yoga.jpg"></div>
            <div class="content">
              <div class="header">Paddleboard Yoga</div>
              <div class="description">Do yoga on paddleboards! Woo!</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Allie Kim</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/ping-pong.jpg"></div>
            <div class="content">
              <div class="header">Ping-Pong Tournament</div>
              <div class="description">Show off your ping-pong skills!</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Andrew Obatake</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/skateboarding.jpg"></div>
            <div class="content">
              <div class="header">Skateboard Sesh</div>
              <div class="description">Skate sesh at Paki Park.</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Tony Hawk</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/surfing.jpg"></div>
            <div class="content">
              <div class="header">Surfs Up</div>
              <div class="description">Surf session at Diamond Head!</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Hawaiian Brians</a>
            </div>
          </div>
        </div>
      </div>

      <div style="height: 30px;"></div>
    {{/If_Logged_In}}
  </div>
</template>
