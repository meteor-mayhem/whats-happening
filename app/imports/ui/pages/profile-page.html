<template name="Profile_Page">
  <div class="ui container">
    {{#If_Logged_In}}
      <div style="height: 30px;"></div>

      <!-- User profile -->
      {{#each profile}}
        <div class="ui padded raised grid segment">
          <div class="ui four wide column">
            <div class="ui circular raised profile-picture segment">
              <img class="ui circular image" src="{{this.picture}}">
            </div>
          </div>
          <div class="ui twelve wide column">
            <div class="ui one column grid">
              <div class="column">
                <div class="ui huge header">{{this.first}} {{this.last}}</div>
                <p>{{this.bio}}</p>
              </div>
              <div class="column">
                <div class="ui small header">My interests</div>
                {{#each this.interests}}
                  <button class="ui small teal compact button">{{this}}</button>
                {{/each}}
              </div>
              <div class="column">
                <div class="ui small header">My organizations</div>
                {{#each this.organizations}}
                  <button class="ui small teal compact button">{{this}}</button>
                {{/each}}
                <div class="ui right floated labeled follow button" tabindex="0">
                  <button class="ui blue button"><i class="feed icon"></i>Follow</button>
                  <a class="ui basic blue left pointing label">{{this.followers}}</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/each}}

      <div style="height: 40px;"></div>

      <!-- Event Menu -->
      <div class="ui secondary pointing menu">
        <a class="item active">My Events</a>
        <a class="item">Events I'm Attending</a>
        <a class="right floated item"><i class="ui search icon"></i>Search Events</a>
      </div>

      {{#each profileEvents}}
        <div style="background-color: blanchedalmond">{{this.name}}</div>
      {{/each}}

      <!-- Event Cards -->
      <div class="ui padded segment">
        <div class="ui four cards">

          <div class="ui link card">
            <div class="image"><img src="/images/events/basketball.jpg"></div>
            <div class="content">
              <div class="header">Pickup Basketball</div>
              <div class="description">Play some pickup basketball at the rec center.</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>LeBron James</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/billiards.jpg"></div>
            <div class="content">
              <div class="header">8-Ball Pool</div>
              <div class="description">Billiards at Frear Hall. All welcome (except Nathan).</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Glenn Galvizo</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/paddleboard-yoga.jpg"></div>
            <div class="content">
              <div class="header">Paddleboard Yoga</div>
              <div class="description">Do yoga on paddleboards! Woo!</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Allie Kim</a>
            </div>
          </div>

          <div class="ui link card">
            <div class="image"><img src="/images/events/surfing.jpg"></div>
            <div class="content">
              <div class="header">Surfs Up</div>
              <div class="description">Surf session at Diamond Head!</div>
            </div>
            <div class="extra content">
              <a class="right floated"><i class="calendar icon"></i> Mon. Jan. 14</a>
              <a class="left floated"><i class="user icon"></i>Hawaiian Brians</a>
            </div>
          </div>

        </div>
      </div>

      <div style="height: 30px;"></div>
    {{/If_Logged_In}}
  </div>
</template>
