<template name="User_Setup_Page">
  <div style="padding-top: 20px; padding-bottom: 20px" class="ui text container">
    <div class="ui attached message">
      <div class="header">
        Tell us about yourself!
      </div>
      <p>Fill out the form below to start browsing and creating events!</p>
    </div>

    <form class="ui form attached fluid segment">
      <h4 class="ui horizontal divider header">
        <i class="university icon"></i>
        Username (UH ID)
      </h4>

      <div class="field">
        <div class="ui disabled input">
          <input type="username" placeholder={{user}}>
        </div>
      </div>

      <h4 class="ui horizontal divider header">
        <i class="tag icon"></i>
        First and Last Name
      </h4>
      <div class="required field">
        <div class="two fields">

          {{> Text_Form_Control label="First Name" required=true errorMessage=(fieldError "first")}}
          {{> Text_Form_Control label="Last Name" required=true errorMessage=(fieldError "last")}}

        </div>
      </div>
      <h4 class="ui horizontal divider header">
        <i class="content icon"></i>
        Interests
      </h4>
      <div class="required field">
        {{> Select_Form_Control label="Interests" required=true multiple=true options=categories errorMessage=(fieldError 'organizer')}}
      </div>
      <h4 class="ui horizontal divider header">
        <i class="users icon"></i>
        Organizations You Belong To
      </h4>
      <div class="required field">
        {{> Select_Form_Control label="Organizations" required=false multiple=true options=organizations errorMessage=(fieldError 'organizer')}}
      </div>

      <h4 class="ui horizontal divider header">
        <i class="image icon"></i>
        Profile Picture
      </h4>
      <div class="required field">
        <div class="field">
          <div class="field">
            <input type="text" name="picture-url" placeholder="http://image.com">
          </div>
        </div>
      </div>

      <h4 class="ui horizontal divider header">
        <i class="child icon"></i>
        About Me
      </h4>
      <div class="required field">
        <div class="field">
          <textarea rows="2" name="bio"
                    placeholder="Tell us all little about yourself."></textarea>
        </div>
      </div>

      <h4 class="ui horizontal divider header">
        <i class="mail icon"></i>
        Contact Information
      </h4>
      <div class="two fields">
        <div class="field">
          <label>Email</label>
          <div class="field">
            <input type="text" name="user-email" placeholder="foo@hawaii.edu">
          </div>
        </div>
        <div class="field">
          <label>Phone</label>
          <div class="field">
            <input type="text" name="user-phone" placeholder="xxx-xxx-xxxx">
          </div>
        </div>
      </div>
      <h4 class="ui horizontal divider header"><i class="add user icon"></i></h4>
      <div class="two fields">
        <div class="inline field">
          <div class="ui checkbox">
            <input type="checkbox" id="terms">
            <label for="terms">I agree to the terms and conditions listed <a href="" onclick="term()">here</a>.</label>
          </div>
        </div>
        <div class="field">
          <div class="ui right floated blue button">Sign Up<i class="caret right icon"></i></div>
        </div>
      </div>

    </form>
  </div>
  <script>
  function term() {
      var myWindow = window.open("", "MsgWindow", "width=700,height=300");
      myWindow.document.write("<h4>This application has been developed by students at the University of Hawaii. It is provided on a pilot basis and there are no guarantees regarding future access to this system. All users are expected to adhere to the principles specified in the University of Hawaii Systemwide Student Conduct Code. The developers reserve the right to ban access to this system by any students who violate this code of conduct or otherwise display inappropriate behavior on the site.</h4>");
  }
</script>
</template>
